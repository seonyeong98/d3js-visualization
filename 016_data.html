<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <script>
            const f1 = d3.scalePoint().range([0,100]).domain([10,20,30,40])
            console.log(f1(10));

            const f2 = d3.scalePoint().range([0,100]).domain(['a','b','c','d'])
            console.log(f1('a'));

            //막대 그래프의 값을 넓혀주고 싶을 땐 range()값 이용
            const f3 = d3.scalePoint().range([0,100]).domain(['a','b','c','d']).padding(0.3)
            console.log(f1('a'));

            const f4 = d3.scalePoint().range([100,200]).domain(['a','b','c','d'])
            console.log(f4('a'));
        </script>
    </body>

</html>
