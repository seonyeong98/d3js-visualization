<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="canvas"></div>
    <script>
        const canvas = d3.select('.canvas');

        //d3에 csv를 읽어주는 메서드
        d3.csv('data/data2.csv')
            .then(function(data){
                console.log('성공!!')
                console.log(data);

                const svg = canvas.append('svg')
                .attr('height', 2000)
                .attr('width', 2000);

                data.forEach(e => {
                    svg.append('circle')
                    .attr('cx', (e.위도 - 33.1) *  1000 + 10)
                    .attr('cy', (e.경도 - 126) * 200 + 10)
                    .attr('r', 5)
                    .attr('fill', 'hotpink')
                })
            })
            .catch(function(err){
                console.error(err)
            })
    </script>
</body>
</html>
